<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tara Inc.
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-person-inpur (personCreate)="onPersonCreated($event)"></app-person-inpur>
    <strong>{{text}}</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <ion-button (click)="onTxtChanged()">Click here!!</ion-button>
    <app-personlist [persons]="personslst"></app-personlist>
  </div>
</ion-content>
