<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{recipe.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- <ion-row>
      <ion-col>
        <h1> {{recipe.title }}</h1>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col>
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>
            Ingredients
          </ion-list-header>
          <ion-item *ngFor="let ing of recipe.ingredients">
            {{ing}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
